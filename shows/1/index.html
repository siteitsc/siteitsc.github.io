<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Amazing World of Gumball - Video Stream</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

    <!-- Header -->
    <header>
        <a href="/tv" class="logo">
            <img src="/img/logo.png" alt="Logo" />
            <span>Video Stream</span>
        </a>
    </header>

    <main>
        <!-- Hero Thumbnail Section -->
        <div class="hero">
            <img src="/img/s/1.jpg" alt="Hero Thumbnail" />
            <div class="hero-overlay">
                <h1>The Amazing World of Gumball</h1>
                <div class="play-options">
                    <button class="play-button">Continue Watching</button>
                </div>
            </div>
        </div>

        <!-- Season Dropdown -->
        <div class="season-selector">
            <label for="season">Select Season:</label>
            <select id="season">
                <option value="1">Season 1</option>
                <option value="2">Season 2</option>
                <option value="3">Season 3</option>
            </select>
        </div>

        <!-- Scrollable Episode Cards -->
        <div class="episode-list" id="episodes"></div>
    </main>

    <script src="/scripts.js" defer></script>
</body>
</html>
